<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
<link rel="icon" href="pics/logo-bt.png">
<style>
 body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif; 
    background-image: url('pics/bg.png'); 
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden; /* Disable scrolling */
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    text-align: center;
}

.modal button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #031F4E;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal button:hover {
    background-color: #035C96;
}

.modal-content.modern-modal {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 20px; /* Increased border-radius for a modern look */
    width: 40%;
    max-width: 500px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    animation: slide-down 0.3s ease; /* Smooth sliding effect */
    font-family: 'Inter', sans-serif;
}

.modal-header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(3, 31, 78, 0.1); /* Divider for header */
}

.modal-body {
    margin-top: 20px;
    font-size: 16px;
    color: #4a4a4a;
    text-align: center;
}

.modal-footer {
    margin-top: 30px;
    text-align: center;
}

.modern-button {
    background-color: #031F4E;
    color: #fff;
    padding: 12px 30px;
    border: none;
    border-radius: 30px; /* Rounded buttons */
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.modern-button:hover {
    background-color: #035C96;
}

/* Modern success icon styling */
.success-icon {
    font-size: 80px;
    color: #31c48d; /* Modern green for success */
    margin-bottom: 10px;
}

@keyframes slide-down {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.header {
    display: flex;
    align-items: center;
    padding: 8px;
    background-color:#031F4E;
    color: #fff;
}

.header img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    margin-right: 10px;
}

.text-container {
    display: flex;
    flex-direction: column;
}

.header .logo-text {
    font-family: 'Inter'; 
    font-size: 10px;
}

.header .country-text {
    font-weight: bold;
    font-family: 'Inter'; 
}

.login-panel {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    flex-direction: column;
    overflow: hidden; /* Disable scrolling */
}

.login-form {
    background-color: rgba(250, 251, 255, 0.538); 
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    text-align: center;
    max-height: 575px;
    overflow-y: hidden; /* Disable vertical scrolling */
    overflow-x: hidden; /* Disable horizontal scrolling */
    margin-top: 100px;
    margin-left: auto; 
    margin-right: 130px;   
    border: 2px solid black; 
}

.carousel-container {
    width: 600px;
    margin-left: 250px;
    position: absolute;
    top: 60%;
    transform: translateY(-50%);
    left: 0;
    transition: transform 0.5s ease, filter 0.5s ease; /* Add transition effect */
}

.carousel-slide {
    height: 450px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    padding: 10px;
    transition: transform 0.5s ease,  filter 0.5s ease; /* Add transition effect */
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
    transition: transform 0.5s ease,  filter 0.5s ease; /* Add transition effect */
}

.login-form input {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

.login-form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

.login-button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color:#031F4E;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

.forgot-password {
    margin-top: 10px;
    font-size: 14px;
}

.login-form .welcome-text {
    color: #010045; 
}

.login-form .admin-text {
    color: #035C96;
}

.title-line {
    border: none;
    background: linear-gradient(to right, #010045, #035C96); 
    height: 2px; 
    width: 50%; 
    margin: 10px auto; 
}
.modal-icon {
    width: 100px; /* Adjust the size to fit the design */
    height: 100px;
    display: block;
    margin: 0 auto 20px; /* Centers the image horizontally and adds margin below it */
}
</style>
</head>
<body>

<div class="header">
  <img src="pics/malolos-logo.png" alt="Logo">
  <div class="text-container">
    <span class="logo-text">Republika ng Pilipinas</span>
    <span class="country-text">Pamahalaang Lungsod ng Malolos</span> 
  </div>
</div>
  
<div class="login-panel">
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="pics/slide1.png" alt="Slide 1">
    </div>
    <div class="carousel-slide">
      <img src="pics/slide2.png" alt="Slide 2">
    </div>
    <div class="carousel-slide">
      <img src="pics/slide3.png" alt="Slide 3">
    </div>
  </div>

  <div class="login-form">
    <img src="pics/bangketicket.png" alt="Your Logo" style="width: 350px; height: 70px; margin-bottom: 0px; margin-right: -50px;">
    <h2 class="login-title"><span class="welcome-text">Enter your</span> <span class="admin-text">New Password</span></h2>
    <hr class="title-line">
    <form id="passwordForm" onsubmit="return submitPassword();" method="post">
      <label for="new_password" style="font-weight: 700;">New Password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>

      <label for="confirm_password" style="font-weight: 700;">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
  
      <button type="button" class="login-button" onclick="submitPassword()">
        <span>Submit</span>
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <br>
    <a class="forgot-password" href="index.html" style="cursor: pointer; font-weight: 700;">Back to Login</a>
  </div>
</div>

<!-- Password Success Modal -->
<div id="passwordSuccessModal" class="modal">
    <div class="modal-content modern-modal">
      <div class="modal-header">
        <i class="fas fa-check-circle success-icon"></i> <!-- Modern success icon -->
        <h2>Password Reset Successfully</h2>
      </div>
      <div class="modal-body">
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
      </div>
      <div class="modal-footer">
        <button class="modern-button" onclick="redirectToLoginPage()">OK</button>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
function submitPassword() {
  var newPassword = document.getElementById("new_password").value;
  var confirmPassword = document.getElementById("confirm_password").value;

  // Basic validation check
  if (!newPassword || !confirmPassword) {
    alert('Please fill out both fields.');
    return false;
  }

  if (newPassword !== confirmPassword) {
    alert('Passwords do not match.');
    return false;
  }

  // Send the new password to the backend for updating
  fetch('reset_password.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'new_password=' + encodeURIComponent(newPassword) // Encode the password properly
  })
  .then(response => response.json()) // Convert the response to JSON
  .then(data => {
    console.log('Response from server:', data); // Log response for debugging

    if (data.success) {
        showModal('passwordSuccessModal'); // Show the success modal
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to login page after success
        }, 2000); // Delay of 2 seconds
    } else {
        alert(data.message); // Show error message if the password reset failed
    }
  })

  .catch(error => {
    console.error('Error:', error);
    alert('There was an error resetting the password. Please try again.');
  });

  return false; // Prevent form submission
}

function redirectToLoginPage() {
  window.location.href = "index.html"; // Redirect to the login page
}

function showModal(modalId) {
  document.getElementById(modalId).style.display = 'block';
}

function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

  // Initialize Slick Carousel
  $('.carousel-container').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    arrows: false,
    dots: true
  });
</script>

</body>
</html>
